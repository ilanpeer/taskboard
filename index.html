<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Task Board</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div class="edit-card-modal modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close close-modal" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit card</h4>
      </div>

      <form class="modal-body form-horizontal">
        <div class="form-group">
          <label for="card-text" class="col-sm-2">Card text:</label>
          <div class="col-sm-10">
            <textarea name="textarea" id="card-text">Write something here</textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="card-list" class="col-sm-2">Move to:</label>
          <div class="col-sm-10">
            <select id="card-list" class="form-control">
              <option>List Name 1</option>
              <option>List Name 2</option>
              <option>List Name 3</option>
              <option>List Name 4</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2">Members:</label>
          <div class="add-members-card checkbox panel panel-default col-sm-10">
            <label for="member1">
              <input id="member1" type="checkbox" value="">Isaac Newton
            </label>
            <label for="member2">
              <input id="member2" type="checkbox" value="">Gil Tayar
            </label>
            <label for="member3">
              <input id="member3" type="checkbox" value="">Moshe Sinai
            </label>
            <label for="member4">
              <input id="member4" type="checkbox" value="">Bob
            </label>
          </div>
        </div>

        <div>
          <button type="button" class="btn btn-danger">Delete Card</button>
        </div>
      </form>

      <div class="modal-footer">
        <button type="button" class="btn close-modal btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<nav>
  <div>
    <ul class="nav navbar-nav">
      <li><img alt="Logo" src="assets/taskboard-logo.svg"></li>
      <li class="main-nav active"><a class="nav-link" href="#board">Board</a></li>
      <li class="main-nav"><a class="nav-link" href="#members">Members</a></li>
    </ul>
  </div>
</nav>
<div class="members-page">
  <!--Members page-->
</div>


<div class="flexContainer boards-page">
  <div class="justLists">
  <!--Lists container-->
  </div>
  <div class="add-list">
  <!--Add list btn-->
  </div>
</div>

<script src="javascript/uuid.js"></script>
<script src="javascript/main2.js"></script>

</body>

</html>
